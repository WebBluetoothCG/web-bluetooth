language: python
python: 3.7
addons:
  apt:
    packages:
    - python-pip

install:
- git clone --depth=1 https://github.com/tabatkins/bikeshed.git
- pip install --editable bikeshed
- bikeshed update

script:
- mkdir -p out
- for SPEC in $SPECS; do
-   echo "Parsing ${SPEC}.bs:"
-   ERR=$(bikeshed --die-on=warning spec ${SPEC}.bs out/{SPEC}.html)
-   if [ -n "$ERR" ]; then
-     echo -e "${COLOR_RED}Error occurred while parsing ${SPEC}.bs:${COLOR_DEFAULT}"
-     echo -e "$ERR"
-     exit 1
-   fi
- done
- # Keep links to gh-pages/implementation-status.md working.
- cp -r implementation-status.md out/

branches:
  only:
  - master

deploy:
  provider: pages:git
  local_dir: out
  deploy_key: deploy_key.gpg
  on:
    branch: master
  edge: true

notifications:
  email:
    on_success: never
    on_failure: always
